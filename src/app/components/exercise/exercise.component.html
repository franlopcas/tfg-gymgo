<ion-header>
  <ion-toolbar>
    <h3 class="cabecera">{{ejercicio.nombre}}</h3>
    <ion-buttons slot="start">
      <ion-button (click)="back()" expand="block" fill="clear" shape="round">
        <ion-icon size="large" color="tertiary" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  
  <div>
    <img class="image-cover" src="{{cover}}">
  </div>
  <div>
    <label><strong>Tipo</strong></label>
    <p>{{ejercicio.tipo}}</p>
    <label><strong>Preparación</strong></label>
    <p>{{ejercicio.preparacion}}</p>
    <label><strong>Ejecución</strong></label>
    <p>{{ejercicio.ejecucion}}</p>
    <label *ngIf="ejercicio.recomendacion"><strong>Recomendaciones</strong></label>
    <p>{{ejercicio.recomendacion}}</p>

  </div>

        </ion-col>
      </ion-row>

-->
</ion-content>

  <ion-footer class="ion-no-border" collapse="fade" [translucent]="true">
    <ion-toolbar>

      <div slot="start">
        <ion-button *ngIf="rol === 'admin'"
                    class="boton"
                    mode="ios"
                    color="success"
                    (click)="editar()">
              Editar
        </ion-button>
    </div>
    <div slot="end">
        <ion-button *ngIf="rol === 'admin'"
                    class="boton"
                    mode="ios"
                    color="danger"
                    (click)="eliminar()">
              Eliminar
        </ion-button>
    </div>

      <ion-buttons slot="end" *ngIf="rol === 'user'">
        <ion-button (click)="favorito()">
          <ion-icon size="large" slot="end" [name]="estrella"></ion-icon>
        </ion-button>
      </ion-buttons>
      
    </ion-toolbar>

  </ion-footer>
