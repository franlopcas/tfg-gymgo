<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="back()" expand="block" fill="clear" shape="round">
        <ion-icon size="large" color="tertiary" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <div class="logo" slot="end">
      <img src="/assets/logotipo.png">
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="12" class="ion-text-center">
      <img src="assets/avatars/{{usuario.avatar}}" class="img-avatar">
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12" class="ion-text-center">
      <ion-label>
        <h1><b>Actualizar perfil</b></h1>
      </ion-label>
    </ion-col>
  </ion-row>
  
  <app-avatar-selector (avatarSel)="usuario.avatar = $event" [avatarActual]="usuario.avatar"></app-avatar-selector>

  <form (ngSubmit)="actualizar(fActualizar)" #fActualizar>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label>Nombre</ion-label>
            <ion-input name="nombre" type="text" [(ngModel)]="usuario.nombre" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Email</ion-label>
            <ion-input name="email" type="email" [(ngModel)]="usuario.email" disabled></ion-input>
          </ion-item>
          <ion-item *ngIf="rol === 'admin'">
            <ion-label>Rol</ion-label>
            <ion-input name="rol" type="none" [(ngModel)]="usuario.rol" disabled></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="ion-text-center">
        <ion-button type="submit" color="tertiary" shape="round">
          Actualizar
        </ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
