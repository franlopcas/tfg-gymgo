<ion-header>
  <ion-toolbar>
    <h3 class="cabecera">{{ejercicio.nombre}}</h3>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-row>
    <ion-col size="6">
      <ion-button expand="full"
                  shape="round"
                  class="boton"
                  color="tertiary"
                  (click)="libreria()">
        <ion-icon slot="start" name="images"></ion-icon>
        Seleccionar Cover
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="3">
      <ion-card>
        <img [src]="tempImage | imageSanitizer">        
      </ion-card>
    </ion-col>
  </ion-row>

  <form (ngSubmit)="actualizarEjercicio(fActualizar)" #fActualizar="ngForm">
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label class="label" position="floating">Nombre</ion-label>
              <ion-input name="nombre"
                         type="text" 
                         [(ngModel)]="ejercicio.nombre" 
                         required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label class="label" position="floating">Tipo</ion-label>
              <ion-select mode="ios" 
                          name="tipo" 
                          type="text" 
                          [(ngModel)]="ejercicio.tipo" [value]="mitipo"
                          required>
                <ion-select-option *ngFor="let tipo of tipos">
                  {{tipo}}
                </ion-select-option>
              </ion-select>
          </ion-item>
          <ion-item>
            <ion-label class="label" position="floating">Preparación</ion-label>
            <ion-textarea rows="10" 
                          cols="20" 
                          name="preparacion" 
                          type="text" 
                          [(ngModel)]="ejercicio.preparacion"
                          required></ion-textarea>
          </ion-item>
          <ion-item>
            <ion-label class="label" position="floating">Ejecución</ion-label>
            <ion-textarea rows="10" 
                          cols="20" 
                          name="ejecucion" 
                          type="text" 
                          [(ngModel)]="ejercicio.ejecucion"
                          required></ion-textarea>
          </ion-item>
          <ion-item>
            <ion-label class="label" position="floating">Recomendaciones</ion-label>
            <ion-textarea rows="10" 
                          cols="20" 
                          name="recomendacion" 
                          type="text" 
                          [(ngModel)]="ejercicio.recomendacion"></ion-textarea>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="ion-text-center">
        <ion-button type="submit" color="success" shape="round">
          Actualizar
        </ion-button>
        <ion-button (click)="cancelar()" color="danger" shape="round">
          Cancelar
        </ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
